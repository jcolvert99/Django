{% extends "MainApp/base.html" %}

{% block page_header %}
<h1>Topics</h1>>
{% endblock page_header %}


{% block content %}

<ul> 
    {% for t in topics %}  <!--Calls the key of the topics dictionary in views.py, iterates throguh the dict-->
    <li><h3>
        <a href="{% url 'MainApp:topic' t.id %}">{{ t }}</a>
    </h3></li>           <!--Adds the topic to the list  (*****add t.date_added attribute if you want to display date)
                         --only need "t" for text because of str method in models-->
    {% empty %}
    <li><h3>No topics have been added yet.</li></h3>
    {% endfor %}

</ul>

<h3><a href="{% url 'MainApp:new_topic' %}">Add a new topic</a></h3>
    

{% endblock content %}
