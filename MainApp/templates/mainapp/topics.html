{% extends "MainApp/base.html" %}

{% block content %}

<p>Topics</p>

<ul> 
    {% for t in topics %}  <!--Calls the key of the topics dictionary in views.py-->

    <li>{{ t }}</li>     <!--Adds the topic to the list-->
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}

</ul>
    
</p>

{% endblock content %}
