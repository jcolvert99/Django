{% extends "MainApp/base.html" %}

{% block content %}

<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}   <!--prevents SQL injection hacks-->

    {{ form.as_p }}    <!--don't have to write out each field, just load form-->

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'MainApp:index' %}" />  <!--redirects to the homepage-->

</form>

{% endblock content %}
